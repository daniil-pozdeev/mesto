<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="./images/logo.svg" alt="Логотип проекта Mesto" class="header__logo">
    </header>

    <main class="content">
      <section class="profile page__section">
        <div class="profile__avatar-container">
          <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__image">
          <button class="profile__edit-avatar-button" type="button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="places page__section">
        <ul class="places__list">
          <!-- Карточки будут добавляться через JS -->
        </ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>

  <!-- Попап редактирования профиля -->
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile">
        <input type="text" name="name" class="popup__input popup__input_type_name" id="name-input" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__error name-input-error"></span>
        <input type="text" name="about" class="popup__input popup__input_type_description" id="job-input" placeholder="О себе" minlength="2" maxlength="200" required>
        <span class="popup__error job-input-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления карточки -->
  <div class="popup popup_type_add-card">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="add-card">
        <input type="text" name="place" class="popup__input popup__input_type_place" id="place-input" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__error place-input-error"></span>
        <input type="url" name="link" class="popup__input popup__input_type_url" id="link-input" placeholder="Ссылка на картинку" required>
        <span class="popup__error link-input-error"></span>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>

  <!-- Попап просмотра изображения -->
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>

  <!-- Попап обновления аватара -->
  <div class="popup popup_type_avatar">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="update-avatar">
        <input type="url" name="avatar" class="popup__input popup__input_type_url" id="avatar-input" placeholder="Ссылка на аватар" required>
        <span class="popup__error avatar-input-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап подтверждения удаления -->
  <div class="popup popup_type_confirm">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <form class="popup__form" name="confirm-delete">
        <button type="submit" class="popup__button">Да</button>
      </form>
    </div>
  </div>

  <!-- Шаблон карточки -->
  <template id="card-template">
    <li class="places__item card">
      <img class="card__image" src="" alt="" />
      <button type="button" class="card__delete-button"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <div class="card__like-zone">
          <button type="button" class="card__like-button"></button>
          <p class="card__like-counter">0</p>
        </div>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
